<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Perfect Pizza</title>
  </head>
  <body>
    <div class="container">
    

      <!-- Popular tours -->
      <section class="popular-tours">
        <h1 class="popular-tours-heading">Perfect Pizza</h1>
        <div class="cards-wrapper">
          <div class="card">
            <div class="front-side">
              <img src="images/1.jpg" alt="Forest" class="card-image" />
              <h1 class="tour-name">Small pizza</h1>
              <ul class="card-list">
                <li class="card-list-item">3 toppings </li>
                <li class="card-list-item">Meat </li>
                
              </ul>
              <button class="navigation-button">
                price &gt;&gt;
              </button>
            </div>
            <div class="back-side center">
              <button class="navigation-button">
                &lt;&lt; back
              </button>
              <h3 class="tour-price">R49.00</h3>
              <a href="https://lloydmoloantoa.github.io/PizzaPamphlet/">
                <button class="card-button">Buy</button>
             </a>
            </div> 
          </div>


          <div class="card">
            <div class="front-side">
              <img src="images/2.jpg" alt="River" class="card-image" />
              <h1 class="tour-name">Medium pizza</h1>
              <ul class="card-list">
                <li class="card-list-item">5 toppings </li>
                <li class="card-list-item">Vegies and meat</li>
                
              </ul>
              <button class="navigation-button">
                price &gt;&gt;
              </button>
            </div>
            <div class="back-side center">
              <button class="navigation-button">
                &lt;&lt; back
              </button>
              <h3 class="tour-price">R79.00</h3>
              <a href="https://lloydmoloantoa.github.io/PizzaPamphlet/">
                <button class="card-button">Buy</button>
             </a>    
            </div>
          </div>


          <div class="card">
            <div class="front-side">
              <img src="images/3.jpg" alt="Sea" class="card-image" />
              <h1 class="tour-name">Large pizza</h1>
              <ul class="card-list">
                <li class="card-list-item">10 toppings</li>
                <li class="card-list-item">and a salad</li>
              </ul>
              <button class="navigation-button">
                price &gt;&gt;
              </button>
            </div>
            <div class="back-side center">
              <button class="navigation-button">
                &lt;&lt; back
              </button>
              <h3 class="tour-price">R99.00</h3>
              <a href="https://lloydmoloantoa.github.io/bootcamp-tests/">
                <button class="card-button">Buy</button>
             </a>
            </div>
          </div>
        </div>


        <div>
          <h1 class="popular-tours-heading">Contact details : 079 055 468</h1>
        </div>

      </section>
      <!-- End of Popular tours -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
